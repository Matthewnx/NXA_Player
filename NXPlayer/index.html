<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>audio player</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="continer" id="continer">

            <!-- music information -->
            <div class="info">
                <img src="music-src/heart.PNG" alt="audio image" id="audioimg" class="image">
                <div class="textinfoholder">
                    <span class="title" id="title"></span>
                    <span class="author" id="author"></span>
                </div>
            </div>
            
            <!-- music setting -->
            <div class="volume-continer">

                <button class="vol-button" id="volumebtn"><ion-icon name="volume-high" class="vol-icon" id="volicon"></ion-icon></button>
                <div class="volume-seprator" id="volcontiners">

                    <div class="vol-input-continer">
                        <input type="range" min="0" max="100" value="100" class="vol-input slider" id="volinput">
                    </div>

                </div>

            </div>


            <!-- progressor -->
            <div class="progressbar">

                <div class="progresscontroler">

                    <div class="progress-continer">
                        <input type="range" min="0" max="100" step="0.1" value="0" class="progress-line slider" id="progressor">
                        <div class="progressbackground"></div>
                    </div>
                    <p class="durationaudio" id="durationaudio">00:00</p>

                </div>

            </div>

            <!-- music control button -->
            <div class="controler">
                <button class="prev btn" id="prev"> <ion-icon name="play-skip-back"></ion-icon> </button>
                <button class="play btn" id="playbtn"> <ion-icon name="play"></ion-icon> </button>
                <button class="repeat btn" id="repeat"> <ion-icon name="repeat"></ion-icon> </button>
                <button class="next btn" id="next"> <ion-icon name="play-skip-forward"></ion-icon> </button>
            </div>
        </div>

        <!-- javascript file -->
        <script src="script.js"></script>

        <!--icon-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
